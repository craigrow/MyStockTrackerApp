<!-- Reusable Metric Boxes Component -->
<div class="row mb-4">
    {% if show_picks_vs_indexes %}
    <div class="col-md-4 mb-3">
        <div class="card bg-primary text-white h-100">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="card-title mb-0">Picks vs. The Indexes</h6>
                    <i class="fas fa-chart-line fa-lg"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="row">
                        <div class="col-6">
                            <canvas id="picksVsVOOChart" width="100" height="100"></canvas>
                            <div class="mt-1 text-center">
                                <small class="text-light">vs VOO</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <canvas id="picksVsQQQChart" width="100" height="100"></canvas>
                            <div class="mt-1 text-center">
                                <small class="text-light">vs QQQ</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    {% if show_multi_baggers %}
    <div class="col-md-4 mb-3">
        <div class="card bg-success text-white h-100">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="card-title mb-0">Multi-Baggers</h6>
                    <i class="fas fa-rocket fa-lg"></i>
                </div>
                <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                        <div>Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    {% if show_investment_gains %}
    <div class="col-md-4 mb-3">
        <div class="card bg-info text-white h-100">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="card-title mb-0">Investment Gains</h6>
                    <i class="fas fa-dollar-sign fa-lg"></i>
                </div>
                <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                        <div>Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
